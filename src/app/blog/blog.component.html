<section>
    @for (entry of entries ; track entry.id ; let even = $even ; let odd = $odd ) {
        <article class="article-wrap" [class.even] = "even" [class.odd] = "odd" >
            <h3>{{entry.title}}</h3>
            <img src={{entry.url}} alt="">
            <p>{{entry.body}}</p>
            <p class="article-wrap_date">Publicado el {{entry.date}}</p>
          </article>
    }
</section>
